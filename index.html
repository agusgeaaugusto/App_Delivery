<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#d0021b" />
  <title>Delivery Diario</title>

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Delivery Diario">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand__icon" src="assets/icon-192.png" alt="Ícono" />
      <div class="brand__text">
        <div class="brand__title">Delivery Diario</div>
        <div class="brand__subtitle">Guardá rápido: nombre/ubicación + monto</div>
      </div>
    </div>
    <button class="btn btn--ghost" id="btn-install" type="button" hidden>Instalar</button>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>1) Nombre y ubicación</h2>
      <div class="row">
        <input id="txt-cliente" class="input" type="text" placeholder="Ej: Juan Pérez - Barrio Centro" autocomplete="off" />
</div>
</section>

    <section class="card">
      <h2>2) Tocá el monto (se guarda automático)</h2>
      <div class="amounts" id="amounts">
        <!-- buttons injected -->
      </div>

      <div class="row">
        <input id="custom-amount" class="input" type="number" inputmode="numeric" placeholder="Otro monto (Gs)..." min="0" />
        <button class="btn btn--black" id="btn-custom-save" type="button">Guardar monto</button>
      </div>

      <div class="row row--tight">
        <div class="pill" id="selected-amount">Seleccioná un monto</div>
        <!-- Guardado automático al tocar monto -->
      </div>
</section>

    <section class="card">
      <h2>Clientes frecuentes</h2>
      <div class="clients" id="clients"></div>
</section>

    <section class="card">
      <h2>Filtros</h2>
      <div class="filters">
        <label class="field">
          <span>Desde</span>
          <input class="input" id="f-from" type="date" />
        </label>
        <label class="field">
          <span>Hasta</span>
          <input class="input" id="f-to" type="date" />
        </label>
</div>
      <div class="row row--tight">
<button class="btn btn--danger" id="btn-borrar-todo" type="button" title="Borra todo lo guardado">Borrar todo</button>
      </div>
    </section>

    <section class="card">
      <div class="summary">
        <div class="summary__item">
          <div class="summary__label">Corridas</div>
          <div class="summary__value" id="sum-corridas">0</div>
        </div>
        <div class="summary__item">
          <div class="summary__label">Total general</div>
          <div class="summary__value" id="sum-ganancias">Gs 0</div>
        </div>
      </div>
<h2 style="margin-top:14px;">Lista de deliveries</h2>
      <div class="tablewrap">
        <table class="table">
          <thead>
            <tr>
              <th>Fecha/Hora</th>
              <th>Cliente</th>
              <th>Monto</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
</main>

  <div class="toast" id="toast" aria-live="polite"></div>
  <!-- Firebase (CDN) + config -->
  <script src="firebase-config.js"></script>
  <script type="module" src="firebase-app.js"></script>

  <script src="app.js"></script>
</body>
</html>
